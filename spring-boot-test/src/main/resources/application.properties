service.value=Hello world
#spring.profiles.default=testing
#spring.profiles.active=testing

spring.datasource.url=jdbc:postgresql://localhost:5432/posts
spring.datasource.username=vladimir
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect

#Для создания таблиц по entity
spring.jpa.hibernate.ddl-auto=update

#Флаг, Чтобы видеть запросы SQL в логах
spring.jpa.show-sql=true

#Флаг, Чтобы видеть запросы SQL в красивом формате
spring.jpa.properties.hibernate.format_sql=true

#Цветовая подсветка логов
spring.output.ansi.enabled=ALWAYS

#Добавляем возможность оверрайта стандартных запросов в репозитории
#spring.main.allow-bean-definition-overriding=true